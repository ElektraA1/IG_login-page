<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./imagens/iphone1.png" alt="celular iphone mostrando a tela do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram.png" class="ig-nome" alt="nome do instagram">
                <div class="profile-photo">
                    <img src="./imagens/profile.png" width="100" alt="imagem de perfil">
                </div>
                <a href="https://www.instagram.com/joyceelektra/" class="ig-login">Continue como joyceelektra</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joyceelektra?</p>
                <p class="not-account">
                    <spam href="#" class="link-blue" >Alternar contas</spam>
                    ou
                    <spam href="#" class="link-blue" >Increva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
